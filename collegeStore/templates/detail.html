<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<center><h2>Student Details</h2></center>
<form action="detail" method="POST">

    {%csrf_token%}
    <div class="col-md-6">
    <label  class="form-label">Name</label>
       <input type="text" class="form-control"><br>
    </div>
     <div class="col-md-6">
    <label  class="form-label">DOB</label>
       <input type="date" class="form-control" ><br>
    </div>
    <div class="col-md-6">
    <label  class="form-label">Age</label>
       <input type="number" class="form-control" ><br>
    </div>
    <div class="col-md-6">
    <label  class="form-label">Gender</label>
       <input class="form-check-input" type="radio">
              <label>Male</label>
        <input class="form-check-input" type="radio">
              <label>Female</label>
    </div>
    <div class="col-md-6">
    <label  class="form-label">Phone_number</label>
       <input type="number" class="form-control" ><br>
    </div>
     <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Mail_ID</label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
     <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">

    </div>
    <div class="col-md-6">
    <label  class="form-label">Department</label>
    <select class="form-select">
<!--        <option selected>Choose...</option>-->
        <option>Commerce</option>
        <option>Science</option>
        <option>Humanities</option>
        <option>Computer</option>
    </select>
    </div>
    <div class="col-md-6">
    <label  class="form-label">Courses</label>
    <select class="form-select">
<!--        <option selected>Choose...</option>-->
        <option>BBA</option>
        <option>BCom</option>
        <option>BCA</option>
        <option>BBM</option>
    </select>
    </div>
    <div class="col-md-6">
    <label  class="form-label">Purpose</label>
    <select class="form-select">

        <option>For Enquiry</option>
        <option>Place Order</option>
        <option>Return</option>

    </select>
    </div>
    <div class="col-md-6">
    <label  class="form-label">Materials</label>
    <select class="form-select">
        <option>Textbook</option>
        <option>Notebook</option>
        <option>Pen</option>
        <option>Pencil</option>
        <option>Exam Paper</option>

    </select>
    </div>

    <div class="col-12">
       <input type="submit">
    </div>

 </form>


</body>
</html>
