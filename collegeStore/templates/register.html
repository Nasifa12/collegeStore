<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h2>Registration</h2>
<form action="register" method="POST">

    {%csrf_token%}
    <input type="text" name="username" placeholder="Enter the User Name"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="confirm_password" placeholder="Enter your confirm password"><br>
    <input type="submit">


</form>
{% for msg in messages %}
   {{msg}}
{% endfor %}
</body>
</html>
